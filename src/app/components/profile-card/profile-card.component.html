<div id="container">
  <mat-card class="example-card" appearance="outlined">
    <mat-card-header>
      <img
        mat-card-avatar
        class="example-header-image"
        [src]="profile.avatar"
      />
      <mat-card-title>{{ profile.name }}</mat-card-title>
      <mat-card-subtitle>{{ profile.dob }}</mat-card-subtitle>
    </mat-card-header>
    <img
      class="image"
      mat-card-image
      [src]="profile.avatar"
      alt="Photo of a Shiba Inu"
    />
    <mat-card-content>
      <p>
        {{ profile.phone }}<br />
        {{ profile.email }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <a href="{{ profile.linkFb }}">Fb n√®!!!</a>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
